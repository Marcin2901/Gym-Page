<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gYmantic | bring fitness to your world</title>
    <!-- Google Fonts -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Favicon -->

    <!-- Main Styles -->
    <link rel="stylesheet" href="css/main-style.css">
</head>
<body class="container">
    
    <!-- HEADER SECTION -->
    <header class="header">

        <!-- Hamburger Container -->
        <div class="header__menu">
            <div class="header__menu--line"></div>
        </div>

        <!-- Overlay -->
        <div class="header__overlay"></div>

        <!-- Navigation -->
        <nav class="header__nav">
            <a href="#" class="header__nav--logo">
                <img src="img/logo/logo.svg" alt="logo">
            </a>
            <ul class="header__nav--links">
                <li class="header__nav--links__item">
                    <a href="#" data-text="Home">Home</a>
                </li>
                <li class="header__nav--links__item">
                    <a href="#" data-text="About">About</a>
                </li>
                <li class="header__nav--links__item">
                    <a href="#" data-text="Classes">Classes</a>
                </li>
                <li class="header__nav--links__item">
                    <a href="#" data-text="Events">Events</a>
                </li>
                <li class="header__nav--links__item">
                    <a href="#" data-text="News">News</a>
                </li>
                <li class="header__nav--links__item">
                    <a href="#" data-text="Shop">Shop</a>
                </li>
                <div class="header__nav--links__toggle-container">
                    <input type="checkbox" id="toggle" name="theme">

                </div>
            </ul>

            
        </nav>


    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        Hero
    </section>

    <!-- MOTTO SECTION -->
    <section class="motto">
        Motto
    </section>

    <!-- FEATURES SECTION -->
    <section class="features">
        Features
    </section>

    <!-- TRAINER SECTION -->
    <section class="trainers">
        Trainers
    </section>

    <!-- TESTIMONIALS SECTION -->
    <section class="testimonials">
        Testimonials
    </section>

    <!-- CLIENT SECTION -->
    <section class="clients">
        Clients
    </section>
    <!-- REGISTER SECTION -->
    <section class="register">
        Register
    </section>
    <!-- FOOTER SECTION -->
    <footer class="foooter">
        Footer
    </footer>
